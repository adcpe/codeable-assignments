<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment form</title>
  <style>
    label,
    input,
    textarea,
    button {
      display: block;
      margin: 0 auto;
      text-align: center;
    }

    .private * {
      display: inline;
    }
  </style>
</head>

<body>

  <label for="username">
    Username
    <input type="text" name="username" required>
  </label>

  <br>

  <label for="comment">
    Comment
    <textarea name="comment" cols="30" rows="10" placeholder="Write your comment here" required></textarea>
  </label>

  <br>

  <label for="private" class="private">
    <input type="checkbox" value="private" name="private">
    Make my comment private
  </label>

  <br>

  <button type="submit">Submit</button>

</body>

</html>
